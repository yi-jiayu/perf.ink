{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <title>perf.ink</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% tailwind_css %}
</head>

<body class="h-full">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <nav class="py-4 text-lg flex justify-between text-gray-600">
    <div class="flex gap-x-4">
      {% if request.user.is_authenticated %}
        <a href="{% url "shifts_index" request.user.username %}">Shifts</a>
        <a href="{% url "rotations_index" request.user.username %}">Rotations</a>
        <a href="{% url "statistics_index" request.user.username %}">Statistics</a>
        <a href="{% url "profile" %}">Settings</a>
      {% endif %}
    </div>
    <div>
      {% if request.user.is_authenticated %}
        <a href="{% url "account_logout" %}">Sign out</a>
      {% else %}
        <a href="{% url "account_login" %}">Sign in</a>
      {% endif %}
    </div>
  </nav>
</div>
{% block content %}

{% endblock %}
<footer class="flex justify-center items-center">
  <div class="p-2 text-xs text-gray-600"><a href="https://github.com/yi-jiayu/perf.ink/tree/{{ version }}"><code>perf.ink@{{ version }}</code></a>
  </div>
</footer>
</body>
</html>
