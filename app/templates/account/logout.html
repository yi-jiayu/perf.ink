{% extends "app/base.html" %}
{% load i18n %}

{% block content %}
  <div class="pb-4 grid gap-y-4">
    <header>
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-800">Sign out</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}" class="mt-2">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit"
                  class="px-2 py-1 bg-blue-600 border-2 border-blue-600 rounded-md text-white">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </main>
  </div>
{% endblock %}
